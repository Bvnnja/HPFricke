<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Incidencias Críticas</title>
  <link rel="stylesheet" href="criticas.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff;
      margin: 0;
      padding: 0;
    }
    header {
      background: linear-gradient(90deg, #b71c1c 60%, #f44336 100%);
      color: #fff;
      padding: 22px 0 14px 0;
      text-align: center;
      letter-spacing: 1px;
      font-size: 1.5rem;
      border-bottom-left-radius: 12px;
      border-bottom-right-radius: 12px;
      box-shadow: 0 2px 8px #b71c1c33;
    }
    main {
      max-width: 1000px;
      margin: 24px auto;
      background: #fff;
      padding: 18px 10px 18px 10px;
      border-radius: 10px;
      box-shadow: 0 2px 12px #b71c1c22;
    }
    section {
      margin-bottom: 18px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 12px;
      background: #fff;
      border-radius: 6px;
      overflow: hidden;
      box-shadow: 0 1px 4px #b71c1c11;
    }
    th, td {
      border: 1px solid #ffcdd2;
      padding: 8px 10px;
      text-align: center;
      font-size: 1rem;
    }
    th {
      background: #b71c1c;
      color: #fff;
      font-weight: 600;
      letter-spacing: 0.5px;
    }
    tbody tr:nth-child(even) {
      background: #ffebee;
    }
    tbody tr:nth-child(odd) {
      background: #fff;
    }
    tbody tr:hover {
      background: #ffcdd2;
      transition: background 0.2s;
    }
    td {
      color: #b71c1c;
    }
    .btn-cambiar, .btn-volver, .btn-link {
      background: #fff;
      color: #b71c1c !important;
      border: 2px solid #b71c1c;
      padding: 7px 16px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: 600;
      margin-top: 6px;
      margin-bottom: 6px;
      transition: background 0.2s, color 0.2s, box-shadow 0.2s;
      text-decoration: none;
      display: inline-block;
      box-shadow: 0 2px 8px #f4433622;
    }
    .btn-cambiar:hover, .btn-volver:hover, .btn-link:hover {
      background: #b71c1c;
      color: #fff !important;
      box-shadow: 0 4px 16px #b71c1c55;
      text-decoration: none;
    }
    select, input[type="text"] {
      border: 1px solid #ffcdd2;
      border-radius: 4px;
      padding: 5px 8px;
      font-size: 1rem;
      color: #b71c1c;
      background: #fff;
      margin-bottom: 2px;
    }
    .modal-content {
      border-radius: 8px;
      border: 2px solid #b71c1c;
    }
    .close {
      color: #b71c1c;
    }
    @media (max-width: 900px) {
      main {
        padding: 6px 2px;
        max-width: 100vw;
      }
      table, th, td {
        font-size: 0.92rem;
        padding: 5px 2px;
      }
      header {
        font-size: 1.1rem;
        padding: 10px 0 8px 0;
      }
    }
  </style>
</head>
<body>
    <script src="../Navbar/navbar.js"></script>
  <header>
    <h1>Incidencias Críticas Registradas</h1>
  </header>

  <main>
  <section style="margin-bottom:18px;">
    <label for="filtroEstado">Filtrar por estado:</label>
    <select id="filtroEstado">
      <option value="">Todos</option>
      <option value="Pendiente">Pendiente</option>
      <option value="En proceso">En proceso</option>
      <option value="Resuelto">Resuelto</option>
    </select>
    <input type="text" id="filtroPaciente" placeholder="Buscar por paciente..." style="margin-left:12px;">
    <!-- Botón para ir a seguimiento de incidencias -->
    <a href="../seguimiento_incidencias/seguimiento.html" class="btn btn-volver btn-link" id="btnRegistrarIncidencia">Seguimiento Incidencias</a>
  </section>
  <section class="incidencias-registradas">
    <table id="tablaIncidenciasRegistradas">
      <thead>
        <tr>
          <th>Médico</th>
          <th>Paciente</th>
          <th>Edad</th>
          <th>Diagnóstico</th>
          <th>Habitación</th>
          <th>Fecha y Hora</th>
          <th>Nivel de Urgencia</th>
          <th>Descripción</th>
          <th>Estado</th>
          <!-- <th>Acciones</th> quitado -->
        </tr>
      </thead>
      <tbody>
        <!-- Se llenará con JS -->
      </tbody>
    </table>
  </section>
  </main>

<!-- Modal para historial de cambios de estado de la incidencia -->
<div id="modalHistorialIncidencia" class="modal" style="display:none;">
  <div class="modal-content">
    <span class="close" id="cerrarModalHistorial">&times;</span>
    <h3>Historial de Cambios de Estado</h3>
    <ul id="listaHistorialIncidencia"></ul>
  </div>
</div>

<!-- Modal para cambio de estado -->
<div id="modalCambioEstado" class="modal" style="display:none;">
  <div class="modal-content">
    <span class="close" id="cerrarModalCambioEstado">&times;</span>
    <h3>Cambiar Estado de Incidencia</h3>
    <select id="nuevoEstado" style="width:100%;margin-bottom:12px;">
      <option value="">Selecciona nuevo estado</option>
      <option value="Pendiente">Pendiente</option>
      <option value="En proceso">En proceso</option>
      <option value="Resuelto">Resuelto</option>
    </select>
    <div id="msgCambioEstado" style="color:#d32f2f;font-size:15px;margin-bottom:8px;"></div>
    <button id="guardarCambioEstado" class="btn btn-cambiar" style="width:100%;">Guardar</button>
  </div>
</div>

<script src="criticas.js"></script>
</body>
</html>
