<!DOCTYPE html>

  <title>Incidencias Críticas</title>
  <link rel="stylesheet" href="criticas.css" />
</head>
<body>
  <header>
    <h1> Incidencias Críticas</h1>
  </header>

  <main>
    <table>
      <thead>
        <tr>
          <th>Fecha y Hora</th>
          <th>Descripción</th>

          <th>Acciones</th>
