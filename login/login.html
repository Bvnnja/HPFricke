<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Iniciar Sesión</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="login-container">
    <h2>Iniciar Sesión</h2>
    <form id="loginForm">
      <input type="email" id="loginEmail" placeholder="Correo electrónico" required><br>
      <input type="password" id="loginPassword" placeholder="Contraseña" required><br>
      <button type="submit">Entrar</button>
    </form>
    <p>¿No tienes cuenta? <a href="../registro/registro.html">Regístrate</a></p>
  </div>
  <script src="login.js"></script>
</body>
</html>
