<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Editar Datos de Paciente - Hospital Gustavo Fricke</title>
  <link rel="stylesheet" href="editar-datos-paciente.css">
</head>
<body>
  <script src="../Navbar/navbar.js"></script>
  <div class="editar-container">
    <h1>Editar Datos de Paciente</h1>
    <div id="formEditar" style="margin-top:24px;">
      <form id="editarPacienteForm">
        <input type="text" id="editNombre" placeholder="Nombre completo" required>
        <input type="number" id="editEdad" placeholder="Edad" required>
        <input type="text" id="editDiagnostico" placeholder="Diagnóstico" required>
        <input type="text" id="editHabitacion" placeholder="Habitación" required>
        <button type="submit">Guardar Cambios</button>
        <button type="button" id="cancelarEditarBtn">Cancelar</button>
      </form>
    </div>
  </div>
  <script src="editar-datos-paciente.js"></script>
</body>
</html>
