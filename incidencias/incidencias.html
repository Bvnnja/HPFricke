<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registro de Incidencias Médicas</title>
  <link rel="stylesheet" href="incidencias.css" />
</head>
<body>
  <script src="../Navbar/navbar.js"></script>

  <main>
    <section class="formulario-incidencias">
      <h1>Registrar Incidencia Médica</h1>
      <div id="msgIncidencia" class="msg-global" style="display:none;"></div>
      <form id="formIncidencias">
        <label for="medico">Médico Responsable</label>
        <input type="text" id="medico" readonly />

        <label for="listaPacientes">Seleccionar Paciente Registrado</label>
        <select id="listaPacientes">
          <option value="" disabled selected>Seleccionar Paciente</option>
          <!-- Se llenará con JS -->
        </select>

        <label for="fechaHora">Fecha y Hora</label>
        <input type="datetime-local" id="fechaHora" required />

        <label for="nivelUrgencia">Nivel de Urgencia</label>
        <select id="nivelUrgencia" required>
          <option value="" disabled selected>Nivel de Urgencia</option>
          <option value="bajo">Bajo</option>
          <option value="medio">Medio</option>
          <option value="critico">Crítico</option>
        </select>

        <label for="descripcion">Descripción de la Incidencia</label>
        <textarea id="descripcion" placeholder="Descripción de la incidencia" required></textarea>
        <button type="submit">Registrar Incidencia</button>
      </form>
    </section>
    <section class="incidencias-registradas">
      <h2>Incidencias Registradas</h2>
      <div style="margin-bottom:10px;">
        <label for="filtroUrgencia">Filtrar por urgencia:</label>
        <select id="filtroUrgencia">
          <option value="">Todas</option>
          <option value="bajo">Bajo</option>
          <option value="medio">Medio</option>
          <option value="critico">Crítico</option>
        </select>
        <input type="text" id="filtroPacienteInc" placeholder="Buscar por paciente..." style="margin-left:12px;">
      </div>
      <table id="listaIncidencias">
        <!-- Se llenará con JS -->
      </table>
    </section>
  </main>

  <script src="incidencias.js"></script>
</body>
</html>
