<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro de Usuario</title>
  <link rel="stylesheet" href="registro.css">
</head>
<body>
  <div class="registro-container">
    <h2>Registro Medico</h2>
    <form id="registerForm">
      <input type="text" id="registerNombre" placeholder="Nombre" required><br>
      <span id="errorNombre" class="error-message"></span><br>
      <input type="text" id="registerApellido" placeholder="Apellido" required><br>
      <span id="errorApellido" class="error-message"></span><br>
      <input type="number" id="registerEdad" placeholder="Edad" required><br>
      <span id="errorEdad" class="error-message"></span><br>
      <input type="tel" id="registerTelefono" placeholder="Número de teléfono" required><br>
      <span id="errorTelefono" class="error-message"></span><br>
      <input type="email" id="registerEmail" placeholder="Correo electrónico" required><br>
      <span id="errorEmail" class="error-message"></span><br>
      <input type="password" id="registerPassword" placeholder="Contraseña" required><br>
      <span id="errorPassword" class="error-message"></span><br>
      <input type="password" id="registerConfirmPassword" placeholder="Confirmar contraseña" required><br>
      <span id="errorConfirmPassword" class="error-message"></span><br>
      <input type="text" id="registerDireccion" placeholder="Dirección" required><br>
      <span id="errorDireccion" class="error-message"></span><br>
      <select id="registerGenero" class="styled-select" required>
        <option value="">Selecciona tu género</option>
        <option value="masculino">Masculino</option>
        <option value="femenino">Femenino</option>
        <option value="otro">Otro</option>
      </select><br>
      <span id="errorGenero" class="error-message"></span><br>
      <button type="submit">Registrarse</button>
    </form>
    <p>¿Ya tienes cuenta? <a href="../login/login.html">Inicia sesión</a></p>
    <div id="usuariosRegistrados"></div>
  </div>
  <script src="registro.js"></script>
</body>
</html>
