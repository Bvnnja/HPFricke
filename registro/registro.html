<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro de Usuario</title>
  <link rel="stylesheet" href="registro.css">
</head>
<body>
  <div class="registro-container">
    <h2>Registro de Usuario</h2>
    <form id="registerForm">
      <input type="text" id="registerNombre" placeholder="Nombre completo" required><br>
      <input type="email" id="registerEmail" placeholder="Correo electrónico" required><br>
      <input type="password" id="registerPassword" placeholder="Contraseña" required><br>
      <select id="registerRol" required>
        <option value="">Selecciona tu rol</option>
        <option value="enfermero">Enfermero</option>
        <option value="medico">Médico</option>
        <option value="supervisor">Supervisor</option>
        <option value="administrador">Administrador</option>
      </select><br>
      <button type="submit">Registrarse</button>
    </form>
    <p>¿Ya tienes cuenta? <a href="../login/login.html">Inicia sesión</a></p>
    <div id="usuariosRegistrados"></div>
  </div>
  <script src="registro.js"></script>
</body>
</html>
